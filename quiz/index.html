<script type="text/javascript">
	var Class;
	var Engine;
	var Purpose;
	function calculate(){
		if (document.getElementById('c1').checked) {

		}
		if (document.getElementById('c2').checked) {
			Class = document.getElementById('c2').value;

		}

		}
		if (document.getElementById('p1').checked) {
			Purpose = document.getElementById('p1').value;
		}
		if (document.getElementById('p2').checked) {
			Purpose = document.getElementById('p2').value;
		}
		console.log(Class);
		console.log(Engine);
		console.log(Purpose);
		if (Class == 1){
			if (Engine == 1) {
				if(Purpose==1){
					document.getElementById("planeID").innerHTML="Douglas A-20 Havoc";
					document.getElementById("img").src="havoc.jpg";
					document.getElementById("planeDescription").innerHTML="The Douglas A-20 Havoc was a multipurpose plane used by the United States. It operated as a fighter, bomber, and an attacker. It used a pair of R-2600 engines. It was a extremely dependable aircraft, but it was not the fastest.";
				}
				if (Purpose==2) {
					document.getElementById("planeID").innerHTML="Grumman F6F Hellcat";
					document.getElementById("img").src="hellcat.jpg";
					document.getElementById("planeDescription").innerHTML="The Gruman F6f Hellcat was an American Fighter designed to compete with the Japanese Zero Fighter. It was the primary fighter plane of the United States during the Second Half of the Pacific Front. It was powered by a single R-2600 engine and it is credited with the most kills out of any naval plane in World War 2.";
				}
				
			}
			if (Engine == 2){
				if(Purpose==1){
					document.getElementById("planeID").innerHTML="Supermarine Spitfire";
					document.getElementById("img").src="spitfire.jpg";
					document.getElementById("planeDescription").innerHTML="The Supermarine Spitfire was the backbone of the Allied Forces in the European front. It was the only British plane to be manufactured consistantly. It was powered by a single Rolls Royce Merlin engine, and was able to outpreform the Nazi forces and established Allied Superiority.";
				}
				if (Purpose==2) {
					document.getElementById("planeID").innerHTML="Supermarine Seafire";
					document.getElementById("img").src="seafire.jpg";
					document.getElementById("planeDescription").innerHTML="The Supermarine Seafire was a modification on the Supermarine Spitfire for Aircraft Carriers. It was powered by a single Rolls Royce Merlin Engine. It was first used during Operation Torch in North Africa.";
				}
			}
			if (Engine == 3){
				if(Purpose==1){
					document.getElementById("planeID").innerHTML="Messerschmitt Me 262";
					document.getElementById("img").src="me26.jpg";
					document.getElementById("planeDescription").innerHTML="The Messerschmitt Me 262 was the first ever operational jet-powered fighter aircraft. Although it overpowered any Allied aircrafts, it was introduced extremely late in the war and did not have much of an impact.";
				}
				if (Purpose==2) {
					document.getElementById("planeID").innerHTML="Never developed";
					document.getElementById("img").src="nazi.jpg";
					document.getElementById("planeDescription").innerHTML="The war ended before the Nazi's could develop any naval jet planes. Thankfully, the Nazi's jet powered planes were never mass produced, preventing the Axis forces from turning the tide of the war.";

				}
			}
		}
		if (Class == 2){
			if (Engine == 1) {
				if(Purpose==1){
					document.getElementById("planeID").innerHTML="North American B-25 Mitchell";
					document.getElementById("img").src="b-25.jpg";
					document.getElementById("planeDescription").innerHTML="The B-25 Mitchell was a medium bomber used by the United States during World War 2. Equipped with 2 R-2600 engines, the plane was used in every front in the war. It was named after Major General William Mitchell. It could operate in almost any scenario.";
				}
				if (Purpose==2) {
					document.getElementById("planeID").innerHTML="Curtiss SB2C Helldiver";
					document.getElementById("img").src="helldiver.jpg";
					document.getElementById("planeDescription").innerHTML="The Curtiss SB2C Helldiver was a naval dive bomber used by the United States during World War 2. Equipped with a single R-2600 engine, the plane added speed to the US airforce. The plane had difficult handling, causing it to be recalled. Inspite of this, it had an impressive combat record.";
				}
				
			}
			if (Engine == 2){

					document.getElementById("img").src="avro.jpg";
					document.getElementById("planeDescription").innerHTML="The Avro Lancaster was a British heavy bomber. This bomber was massive, equipped with 4 Rolls Royce Merlin engines. It could carry 12000 lb loads of bombs and devastated Axis forces. It was the most night succesful bomber in World War 2";
				}
				if (Purpose==2) {
					document.getElementById("planeID").innerHTML="Fairey Battle";
					document.getElementById("img").src="battle.jpg";
					document.getElementById("planeDescription").innerHTML="The Fairey Battle was a British light bomber used in the early stages of World War 2. Equipped with a single Rolls Royce engine, this plane was slow moving and had a short range. It was easily picked off by Anti-aircraft. It was quickly recalled after more than 50% were destroyed.";
				}
			}

					document.getElementById("img").src="stuka.jpg";
					document.getElementById("planeDescription").innerHTML="The Junkers Ju 287, also known as the Stuka bomber, terrorized allied defenses during World War 2. It was a dive bomber, and it created a screeching noise fell towards the earth, dropping bombs as it plunged. The Junkers were the most succesful Axis bomber during World War 2. Fun fact, the screeching of the Tie Fighters in Star Wars is based of the Stuka's screech.";
				}
				if (Purpose==2) {
					document.getElementById("planeID").innerHTML="Never developed";
					document.getElementById("img").src="nazi.jpg";
					document.getElementById("planeDescription").innerHTML="The war ended before the Nazi's could develop any naval jet planes. Thankfully, the Nazi's jet powered planes were never mass produced, preventing the Axis forces from turning the tide of the war.";
